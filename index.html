<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OG WebGL Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="mycanvas"></canvas>
</body>
<script id="vertex-shader" type="text/glsl">
  attribute vec4 position;
  
  void main(){
    gl_Position = position;
  }
</script>
<script id="fragment-shader" type="text/glsl">
  #ifdef GL_ES
  precision highp float;
  #endif

  void main() {
    gl_FragColor = vec4(0.058, 0.298, 0.505, 1);
  }
 
</script>
<script src="gradientWebGL.js"></script>
</html>
